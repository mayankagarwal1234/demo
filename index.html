<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VWO A/B Test Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Start VWO Async SmartCode -->
  <link rel="preconnect" href="https://dev.visualwebsiteoptimizer.com" />
  <script type='text/javascript' id='vwoCode'>
  window._vwo_code ||
  (function () {
    var w = window, d = document;
    var account_id = 3000675,
        version = 2.2,
        settings_tolerance = 2000,
        hide_element = 'body',
        hide_element_style = 'opacity:0 !important;filter:alpha(opacity=0) !important;background:none !important';

    if (w._vwo_code) return;

    var style = d.createElement('style');
    style.id = '_vis_opt_path_hides';
    style.type = 'text/css';
    style.appendChild(d.createTextNode(hide_element + '{' + hide_element_style + '}'));
    d.head.appendChild(style);

    var code = {
      init: function () {
        var s = d.createElement('script');
        s.src = 'https://dev.visualwebsiteoptimizer.com/j.php?a=' + account_id +
                '&u=' + encodeURIComponent(d.URL) +
                '&vn=' + version +
                '&ph=1&x=true';
        s.async = true;
        d.head.appendChild(s);
      }
    };

    w._vwo_code = code;
    code.init();

    setTimeout(function () {
      var el = d.getElementById('_vis_opt_path_hides');
      if (el) el.parentNode.removeChild(el);
    }, settings_tolerance);

  })();
  </script>
  <!-- End VWO Async SmartCode -->

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 120px;
      background: #f5f6fa;
    }

    h1 {
      margin-bottom: 30px;
    }

    #buy-btn {
      padding: 15px 35px;
      font-size: 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #buy-btn:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>

<body>

  <h1 id="main-heading">Welcome to My Demo Page</h1>

  <button id="buy-btn">Buy Now</button>

  <p id="result"></p>

  <script>
    document.getElementById("buy-btn").addEventListener("click", function () {
      document.getElementById("result").innerText = "Goal Fired!";

      // Track VWO Goal
      window.VWO = window.VWO || [];
      VWO.push(['track.goalConversion', 1]); // Replace 1 with your Goal ID
    });
  </script>

</body>
</html>
